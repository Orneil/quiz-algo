<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Quiz Révisions Python</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        padding: 50px;
    }
    .card {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        max-width: 900px;
        width: 100%;
        text-align: center;
        position: relative;
        overflow: hidden;
    }
    h1 { color: #222; }
    #sentence { font-size: 1.2em; margin: 20px 0; }
    input {
        width: 80%;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 20px;
        border-radius: 6px;
        border: 1px solid #bbb;
    }
    button {
        background: #4f46e5;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        margin: 5px;
    }
    button:hover { background: #3730a3; }
    #result, #timer { margin-top: 20px; font-weight: bold; font-size: 17px; }

    /* Animations */
    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-8px); }
        50% { transform: translateX(8px); }
        75% { transform: translateX(-8px); }
        100% { transform: translateX(0); }
    }
    @keyframes pop {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.3); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
    }
    .correct {
        animation: pop 0.5s ease forwards;
        color: green;
    }
    .incorrect {
        animation: shake 0.5s;
        color: red;
    }

    /* Confettis */
    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #ff0;
        opacity: 0.8;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        animation: fall 1s linear forwards;
    }
    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(200px) rotate(360deg); opacity: 0; }
    }
</style>
</head>
<body>
<div class="card">
    <h1>Quiz Révisions Python</h1>
    <div id="timer">Temps restant : 10:00</div>
    <div id="sentence">Clique sur “Commencer” pour démarrer le quiz.</div>
    <input id="answer" placeholder="Tape le mot manquant" style="display:none;">
    <div>
        <button id="prev" style="display:none;">Retour</button>
        <button id="next" style="display:none;">Suivant</button>
    </div>
    <button id="start">Commencer</button>
    <div id="result"></div>
</div>

<script>
// Questions (15 aléatoires)
const allQuestions = [
    {sentence: "Nous travaillons dans l'environnement ________.", word: "JUPYTER NOTEBOOK"},
    {sentence: "Le nom d'un type de destination peut être utilisé comme une fonction de ________.", word: "CONVERSION"},
    {sentence: "La syntaxe ________ est une syntaxe légère permettant d'insérer du texte formaté.", word: "MARKDOWN"},
    {sentence: "Préférer les ________ aux tests d'égalité sur les ________.", word: "ENCADREMENTS"},
    {sentence: "Python a deux types numériques : ________ et FLOAT.", word: "INT"},
    {sentence: "La taille des entiers en Python est ________ pourvu qu'il y ait assez de mémoire.", word: "ILLIMITÉE"},
    {sentence: "L'évaluation d'une ________ apparaît dans la zone de sortie du notebook.", word: "EXPRESSION"},
    {sentence: "Une ________ ne produit pas de valeur, contrairement à une expression.", word: "INSTRUCTION"},
    {sentence: "Print('Hello world!') est une ________ d'affichage.", word: "FONCTION"},
    {sentence: "L'opérateur // effectue une ________.", word: "DIVISION ENTIÈRE"},
    {sentence: "Le mot-clé ________ désigne l'absence de valeur.", word: "NONE"},
    {sentence: "\"Hello world!\" et 1 + 2 sont des ________.", word: "EXPRESSIONS"},
    {sentence: "Un ________ contient une valeur réelle (nombre décimal).", word: "FLOAT"},
    {sentence: "JAVASCRIPT est un autre langage de programmation.", word: "JAVASCRIPT"},
    {sentence: "DC a défini ________ comme un sous-ensemble de JAVASCRIPT.", word: "JSON"},
    {sentence: "En PYTHON les comparaisons peuvent être ________.", word: "CHAÎNÉES"},
    {sentence: "% est l'opérateur de ________.", word: "MODULO"},
    {sentence: "En python les couples permettent l'________ de variables sans variables AUXILIAIRES.", word: "ECHANGE"},
    {sentence: "Une ________ de séquence est déf par un DÉBUT, FIN, PAS.", word: "TRANCHE"},
    {sentence: "En python, les intervalles sont ________.", word: "BORNES"},
    {sentence: "Leur longueur est donnée par la différence des ________.", word: "SEMIOUVERTS"},
    {sentence: "PATHLIB est la ________ de manipulation de chemins recommandés.", word: "BIBLIOTHÈQUE"},
    {sentence: "Seq[:] renvoie une ________ de seq.", word: "COPIE"},
    {sentence: "En interne, le ________ est représenté par le caractère '\\n'.", word: "RETOUR À LA LIGNE"},
    {sentence: "Replace est une ________ des objets de type STR.", word: "MÉTHODE"},
    {sentence: "Pour utiliser une fonction d'une bibliothèque on doit au préalable ________.", word: "IMPORTER"},
    {sentence: "Une chaîne ________ est encadrée de simple ou de doubles QUOTES.", word: "LITTÉRALE"}
];

let questions = allQuestions.sort(() => 0.5 - Math.random()).slice(0, 15);
let currentIndex = 0;
let userAnswers = Array(15).fill("");
let timeLeft = 10*60;
let timerInterval;

function updateTimer() {
    let minutes = Math.floor(timeLeft/60);
    let seconds = timeLeft % 60;
    document.getElementById("timer").innerText = `Temps restant : ${minutes}:${seconds<10?'0':''}${seconds}`;
    if(timeLeft <=0){
        clearInterval(timerInterval);
        showScore();
    }
    timeLeft--;
}

function showQuestion(index){
    document.getElementById("sentence").innerText = questions[index].sentence;
    document.getElementById("answer").value = userAnswers[index];
    document.getElementById("prev").style.display = index>0?"inline-block":"none";
    document.getElementById("next").style.display = index<questions.length-1?"inline-block":"none";
    document.getElementById("result").innerText = "";
}

function showScore(){
    let score = 0;
    for(let i=0;i<questions.length;i++){
        if(userAnswers[i].trim().toUpperCase() === questions[i].word.toUpperCase()){
            score++;
        }
    }
    document.getElementById("sentence").innerText = `Temps écoulé ! Score : ${score}/15`;
    document.getElementById("answer").style.display="none";
    document.getElementById("prev").style.display="none";
    document.getElementById("next").style.display="none";
}

function animateResult(isCorrect){
    const resultEl = document.getElementById("result");
    resultEl.innerText = isCorrect ? "✔️ Bonne réponse !" : "❌ Mauvaise réponse !";
    resultEl.className = isCorrect?"correct":"incorrect";
    
    if(isCorrect){
        for(let i=0;i<15;i++){
            const confetti = document.createElement("div");
            confetti.className="confetti";
            confetti.style.left = Math.random()*100 + "%";
            confetti.style.backgroundColor = `hsl(${Math.random()*360},100%,50%)`;
            document.querySelector(".card").appendChild(confetti);
            setTimeout(()=>confetti.remove(),1000);
        }
    }
}




document.getElementById("answer").addEventListener("keydown", function(e) {
    if(e.key === "Enter"){  // Détecte la touche Entrée
        document.getElementById("next").click();  // Simule le clic sur "Suivant"
    }
});





document.getElementById("start").onclick = function(){
    this.style.display="none";
    document.getElementById("answer").style.display="block";
    document.getElementById("prev").style.display="inline-block";
    document.getElementById("next").style.display="inline-block";
    showQuestion(currentIndex);
    timerInterval = setInterval(updateTimer,1000);
};

document.getElementById("prev").onclick = function(){
    userAnswers[currentIndex]=document.getElementById("answer").value;
    if(currentIndex>0) currentIndex--;
    showQuestion(currentIndex);
};

document.getElementById("next").onclick = function(){
    userAnswers[currentIndex]=document.getElementById("answer").value;
    const isCorrect = userAnswers[currentIndex].trim().toUpperCase() === questions[currentIndex].word.toUpperCase();
    animateResult(isCorrect);
    if(currentIndex<questions.length-1) currentIndex++;
    else {
        clearInterval(timerInterval);
        showScore();
    }
    showQuestion(currentIndex);
};
</script>
</body>
</html>
