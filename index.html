<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Quiz Révisions Python</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        padding: 50px;
    }
    .card {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        max-width: 900px;
        width: 100%;
    }
    h1 { text-align: center; color: #222; }
    input {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        border-radius: 6px;
        border: 1px solid #bbb;
        font-size: 16px;
    }
    button {
        background: #4f46e5;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 15px;
        font-size: 15px;
    }
    button:hover { background: #3730a3; }
    #result {
        margin-top: 20px;
        font-weight: bold;
        font-size: 17px;
    }
    #sentence {
        font-size: 1.2em;
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="card">
    <h1>Quiz Révisions Python</h1>
    <div id="sentence">Clique sur “Commencer” pour démarrer le quiz.</div>
    <input id="answer" placeholder="Tape le mot manquant" style="display:none;">
    <button id="validate" style="display:none;">Valider</button>
    <button id="start">Commencer</button>
    <div id="result"></div>
</div>

<script>
const quiz = [
    {sentence: "Nous travaillons dans l'environnement ________.", word: "JUPYTER NOTEBOOK"},
    {sentence: "Le nom d'un type de destination peut être utilisé comme une fonction de ________.", word: "CONVERSION"},
    {sentence: "La syntaxe ________ est une syntaxe légère permettant d'insérer du texte formaté.", word: "MARKDOWN"},
    {sentence: "Préférer les ________ aux tests d'égalité sur les ________.", word: "ENCADREMENTS"},
    {sentence: "Python a deux types numériques : ________ et FLOAT.", word: "INT"},
    {sentence: "La taille des entiers en Python est ________ pourvu qu'il y ait assez de mémoire.", word: "ILLIMITÉE"},
    {sentence: "L'évaluation d'une ________ apparaît dans la zone de sortie du notebook.", word: "EXPRESSION"},
    {sentence: "Une ________ ne produit pas de valeur, contrairement à une expression.", word: "INSTRUCTION"},
    {sentence: "Print('Hello world!') est une ________ d'affichage.", word: "FONCTION"},
    {sentence: "L'opérateur // effectue une ________.", word: "DIVISION ENTIÈRE"},
    {sentence: "Le mot-clé ________ désigne l'absence de valeur.", word: "NONE"},
    {sentence: "\"Hello world!\" et 1 + 2 sont des ________.", word: "EXPRESSIONS"},
    {sentence: "Un ________ contient une valeur réelle (nombre décimal).", word: "FLOAT"},
    {sentence: "JAVASCRIPT est un autre langage de programmation.", word: "JAVASCRIPT"},
    {sentence: "DC a défini ________ comme un sous-ensemble de JAVASCRIPT.", word: "JSON"},
    {sentence: "En PYTHON les comparaisons peuvent être ________.", word: "CHAÎNÉES"},
    {sentence: "% est l'opérateur de ________.", word: "MODULO"},
    {sentence: "En python les couples permettent l'________ de variables sans variables AUXILIAIRES.", word: "ECHANGE"},
    {sentence: "Une ________ de séquence est déf par un DÉBUT, FIN, PAS.", word: "TRANCHE"},
    {sentence: "En python, les intervalles sont ________.", word: "BORNES"},
    {sentence: "Leur longueur est donnée par la différence des ________.", word: "SEMIOUVERTS"},
    {sentence: "PATHLIB est la ________ de manipulation de chemins recommandés.", word: "BIBLIOTHÈQUE"},
    {sentence: "Seq[:] renvoie une ________ de seq.", word: "COPIE"},
    {sentence: "En interne, le ________ est représenté par le caractère '\\n'.", word: "RETOUR À LA LIGNE"},
    {sentence: "Replace est une ________ des objets de type STR.", word: "MÉTHODE"},
    {sentence: "Pour utiliser une fonction d'une bibliothèque on doit au préalable ________.", word: "IMPORTER"},
    {sentence: "Une chaîne ________ est encadrée de simple ou de doubles QUOTES.", word: "LITTÉRALE"},
    {sentence: "La méthode JOIN concatène les chaînes d'une liste en intercalant un ________.", word: "SÉPARATEUR"},
    {sentence: "Un ________ est utile pour séquencer des valeurs dont la SEMANTIQUE dépend de la POSITION.", word: "TUPLE"},
    {sentence: "En python, dictionnaire et ________ sont implantés comme des tables de HACHAGE.", word: "ENSEMBLE"},
    {sentence: '{"A":1,"B":2} est de type ________.', word: "DICT"},
    {sentence: "La bibliothèque de nb aléatoire en python est ________.", word: "RANDOM"},
    {sentence: "Les expressions en ________ permettent de construire liste, dictionnaires ou ensemble sans INSTRUCTION.", word: "COMPREHENSION"},
    {sentence: "Dans un dictionnaire la création la lecture, la ________ et la suppression d'un élément se font en temps CONSTANTS.", word: "MISE À JOUR"},
    {sentence: "Un dictionnaire associe des ________ toutes DISTINCTES à des VALEURS.", word: "CLES"},
    {sentence: "L'INTERPOLATION d'une chaîne f évalue les expressions entre ________.", word: "ACCOLADES"},
    {sentence: "Le parcours d'une séquence seq est dit ________ en la taille de seq, ce qui se note O(n).", word: "LINÉAIRE"},
    {sentence: "['A',1,'B',2] est de type ________.", word: "LISTE"},
    {sentence: "Un ensemble est une collection non ________ et sans DOUBLONS.", word: "ORDONNÉE"},
    {sentence: "Une fonction renvoi son résultat grâce à une instruction ________.", word: "RETURN"},
    {sentence: "La variable 2nde_per_minute est considérée par convention comme une ________.", word: "CONSTANTE"},
    {sentence: "Le bloc d'instruction introduit par if else ou elif s'appelle une ________.", word: "BRANCHE"},
    {sentence: "Boucle se dit '______' en anglais.", word: "LOOP"},
    {sentence: "Les variables d'itération de boucles IMBRIQUÉES (______ ) doivent être distinctes.", word: "NESTED"},
    {sentence: "Pour pouvoir parcourir les chiffres d'un nombre il faut les convertir en ________.", word: "CHAÎNE"},
    {sentence: "Même si on connait A L’AVANCE le nombre de périodes, le calcul des ________ s’écrit mieux avec un WHILE.", word: "INTERETS COMPOSES"},
    {sentence: "Une fonction qui ne retourne aucune valeur est une ________.", word: "PROCEDURE"}
];

let currentIndex = null;

function askQuestion() {
    currentIndex = Math.floor(Math.random() * quiz.length);
    document.getElementById("sentence").innerHTML = quiz[currentIndex].sentence;
    document.getElementById("answer").style.display = "block";
    document.getElementById("validate").style.display = "inline-block";
    document.getElementById("answer").value = "";
    document.getElementById("result").innerHTML = "";
}

document.getElementById("start").onclick = function() {
    this.style.display = "none";
    askQuestion();
};

document.getElementById("validate").onclick = function() {
    let userAnswer = document.getElementById("answer").value.trim().toUpperCase();
    let correctAnswer = quiz[currentIndex].word.toUpperCase();
    if(userAnswer === correctAnswer){
        document.getElementById("result").innerHTML = "✔️ Bonne réponse !";
    } else {
        document.getElementById("result").innerHTML = `❌ Faux ! La bonne réponse était : <b>${quiz[currentIndex].word}</b>`;
    }
    setTimeout(askQuestion, 1800);
};
</script>
</body>
</html>
